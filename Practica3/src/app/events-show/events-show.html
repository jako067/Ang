<div class="row">
  @for (event of events; track event.title) {
    <div class="col-6 mt-4">
      <!-- Repetir esto por cada evento -->
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{ event.title | titlecase }}</h4>
          <p class="card-text">{{ event.description }}</p>
        </div>
        <div class="card-footer text-muted">
          {{ event.date | date: 'dd/MM/y' }}
          <span class="float-right">{{ event.title }}</span>
        </div>
        <img [src]="event.image" alt="" />
        <p class="card-text">{{ event.price | currency: 'EUR' }}</p>
      </div>
    </div>
  }
</div>

<nav class="navbar navbar-light bg-light justify-content-between mt-3">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="#" (click)="orderDate()">Orden por fecha</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" (click)="orderPrice()">Orden por precio</a>
    </li>
  </ul>
  <div class="card-block">
    <form class="form">
      <div class="form-group row">
        <label class="col-form-label col-sm-2 text-sm-right" for="filterDesc">Filtro:</label>
        <div class="col-sm-5">
          <input
            type="text"
            [(ngModel)]="search"
            class="form-control"
            name="filterDesc"
            id="filterDesc"
            placeholder="Filter..."
          />
        </div>
        Page: 6
        <label class="col-form-label col-sm-5"> Filtrando por: {{ search }}</label>
      </div>
    </form>
  </div>
</nav>
<div class="row">… (Aquí es donde listamos los eventos)</div>
